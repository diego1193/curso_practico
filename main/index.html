<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de  DOM basico - Curso Practico de Javascript</title>

<body>

    <form id="form"> <!--El formulario agarra el ultimo boton, como submit, o evento submit-->
        <input type="number" id="calculo1" placeholder="Escribe nombre"/>
        <!--Atributo onchange="" -> es parecido al onclick, al momento de dar click y terminan de escribir se ejecuta un Js-->
        <input type="number" onchange="console.log('Cambio el input')" id="calculo2" placeholder="Escribe algo"/> 
    
        <!-- /////////////////////////Una de las formas de agregar eventos /////////////////////////////-->
        <!--Atributo onclick="" -> es parecido al onclick, al momento de dar click se ejecuta un Js-->
        <!--onchange o onsumbit -> Averiguar eventos-->
        <!--<button id="bntCalcular" onclick="btnOnClick()">Calcular</button>-->
    
        <!-- /////////////////////////Una de las formas de crear eventos mucho mas limpia //////////////////////////////////-->
        <!--<button id="btnCalcular">Calcular</button>-->
        <button id="btnCalcular" type="button">Calcular</button>
    </form>



    <p id="resultado"></p>

    <script src="./main_evento.js"></script>
</body>
</html>
